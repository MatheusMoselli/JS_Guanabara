<!-- HTML -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

    <style>
        /* CSS */
        body {
            background-color: #6969ad;
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Já me livrei da maldição.</p>

    <script>
        // JS
        var n1 = Number(window.prompt('Digite um número: ')) // Recebe String
        var n2 = Number(window.prompt('Digite outro número: ')) // Recebe String
        
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // Template Literal
        // number + number => Adição
        // string + string => Concatenação
    </script>
</body>
</html>
