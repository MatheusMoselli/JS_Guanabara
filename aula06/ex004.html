<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual é o seu nome: ')
        var sal = Number(prompt('Qual é o seu salário: '))

        salAdjusted = sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}).replace('.',',') // Converter para Real

        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em letras maiúsculas fica: ${nome.toUpperCase()}. <br/>`)
        document.write(`Seu nome em minúsculos é: ${nome.toLowerCase()}. <br/>`)

        document.write(`Seu salário é de ${salAdjusted}`)
    </script>
</body>
</html>
