<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País Natal</title>
</head>
<body>
    <h1>Verifica se nasceu no Brasil!</h1>
    <input type="text" id="txtPais"> (Escrever nome do país) Ex: USA, Brasil
    <input type="button" value="Verificar" onclick="nacionalidade()">

    <div id="res">

    </div>

    <script>
        function nacionalidade() {
            var country = document.getElementById('txtPais')
            var countryV = country.value
            var res = document.getElementById('res')

           res.innerHTML = `<p>Nacionalidade: <strong>${countryV}</strong></p>`

            if (countryV == 'Brasil') {
                res.innerHTML += '<p>Brasileiro</p>'
            } else {
                res.innerHTML += '<p>Estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
